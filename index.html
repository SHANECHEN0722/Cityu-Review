<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityU Review Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ambient-light one"></div>
    <div class="ambient-light two"></div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <span class="badge">CityU Resources</span>
                <h1>Knowledge<br>Navigator</h1>
                <p class="subtitle">连接你的学院，探索知识的边界。</p>
            </div>
            
            <div class="degree-selector">
                <div class="segment-control">
                    <input type="radio" name="degree" id="ug" value="ug" checked>
                    <label for="ug">本科生</label>
                    
                    <input type="radio" name="degree" id="pg" value="pg">
                    <label for="pg">研究生</label>
                    
                    <div class="segment-indicator"></div>
                </div>
            </div>

            <div class="search-wrapper">
                <div class="search-glass">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="搜索学院或专业..."
                    >
                </div>
            </div>
        </header>

        <main class="content">
            <div id="schoolsContainer" class="grid-layout schools-grid">
                </div>

            <div id="majorsContainer" class="majors-section" style="display: none;">
                <div class="section-header">
                    <button class="nav-btn back-btn" onclick="backToSchools()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                        返回
                    </button>
                    <h2 id="selectedSchoolName"></h2>
                </div>
                <div id="majorsList" class="grid-layout majors-grid">
                    </div>
            </div>
        </main>

        <footer class="footer">
            <p>Designed for CityU Students</p>
            <div class="footer-links">
                <span>GitHub Resources</span> • <span>Open Source</span>
            </div>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
