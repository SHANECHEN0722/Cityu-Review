<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityU Review - Waiting for Contribution</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        /* =========================================
           CSS 样式定义
           风格：CityU Black/Gold/Burgundy (黑金红)
        ========================================= */
        :root {
            --bg-color: #0a0a0a;
            
            /* 卡片高级磨砂质感 */
            --card-bg: rgba(25, 25, 25, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-border: rgba(180, 139, 62, 0.4);
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            
            /* CityU 官方品牌色 */
            --cityu-burgundy: #850029; 
            --cityu-gold: #D4AF37;
            --cityu-gold-light: #F4E4BC;
            
            --font-sans: 'Inter', 'Noto Sans SC', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: 
                radial-gradient(circle at 20% 50%, rgba(133, 0, 41, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(50, 20, 100, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(20, 80, 150, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f1e 0%, #1a0a15 40%, #0a1520 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 3D 背景容器 (最底层) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            opacity: 0.75;
            pointer-events: none;
        }

        /* 顶部氛围遮罩 (让文字更清晰) */
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 0%, 
                rgba(133, 0, 41, 0.1) 0%,
                rgba(10, 10, 20, 0.3) 70%,
                rgba(10, 10, 20, 0.5) 100%
            );
            z-index: -1;
            pointer-events: none;
        }

        /* 主内容容器 */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* 核心玻璃面板 */
        .glass-panel {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 64px 48px;
            text-align: center;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInPanel 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
        }

        @keyframes fadeInPanel {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* 图标 */
        .icon-wrapper {
            width: 88px;
            height: 88px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 36px;
            font-size: 2.8rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: var(--cityu-gold);
            box-shadow: 
                0 8px 32px rgba(212, 175, 55, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .icon-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(212, 175, 55, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: #fff;
            letter-spacing: -0.025em;
            font-family: var(--font-sans);
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        /* 强调文字 */
        .highlight {
            color: var(--cityu-gold);
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 56px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
            font-family: var(--font-sans);
        }

        /* 步骤网格 */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin: 0 auto 56px;
            text-align: left;
        }

        .step-card {
            background: rgba(35, 35, 35, 0.6);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 28px 24px;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .step-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cityu-gold), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .step-card:hover {
            background: rgba(45, 45, 45, 0.8);
            border-color: var(--card-hover-border);
            transform: translateY(-6px);
            box-shadow: 
                0 16px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(212, 175, 55, 0.1);
        }

        .step-card:hover::before {
            opacity: 1;
        }

        .step-number {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--cityu-gold);
            margin-bottom: 16px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.95;
        }

        .step-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .step-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* 主按钮：CityU 勃艮第红 */
        .btn-primary {
            background: linear-gradient(135deg, var(--cityu-burgundy) 0%, #a0002e 100%);
            color: #fff;
            border: 1px solid rgba(133, 0, 41, 0.3);
            box-shadow: 
                0 6px 20px rgba(133, 0, 41, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(133, 0, 41, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* 次按钮：玻璃质感 */
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(8px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* 页脚 */
        .footer {
            margin-top: 72px;
            color: var(--text-muted);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .footer a {
            color: var(--cityu-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: var(--cityu-gold-light);
            opacity: 1;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .glass-panel {
                padding: 48px 28px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 48px;
            }

            .steps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 48px 0;
            }
            
            .step-card {
                padding: 24px 20px;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
                gap: 16px;
            }

            .btn {
                width: 100%;
                padding: 18px 32px;
            }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    
    <div class="page-overlay"></div>

    <div class="container">
        <div class="glass-panel">
            <div class="icon-wrapper">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
            </div>
            
            <h1>Coming Soon</h1>
            <p class="subtitle">
                该专业的资料库尚未建立。<br>
                这就需要像你这样优秀的同学来 <span class="highlight">点亮这里</span>。
            </p>

            <div class="steps-grid">
                <div class="step-card">
                    <span class="step-number">Step 01</span>
                    <div class="step-title">获取模板</div>
                    <div class="step-desc">使用 GitHub 模板一键创建标准化的仓库结构。</div>
                </div>
                
                <div class="step-card">
                    <span class="step-number">Step 02</span>
                    <div class="step-title">上传资料</div>
                    <div class="step-desc">整理并上传课程笔记、试卷或作业参考。</div>
                </div>
                
                <div class="step-card">
                    <span class="step-number">Step 03</span>
                    <div class="step-title">提交收录</div>
                    <div class="step-desc">将新仓库链接提交到主导航站，帮助更多同学。</div>
                </div>
            </div>

            <div class="btn-group">
                <a href="https://github.com/SHANECHEN0722/cityu-review-template" class="btn btn-primary" target="_blank">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    使用模板创建
                </a>
                <a href="https://shanechen0722.github.io/Cityu-Review/" class="btn btn-secondary">
                    返回主导航站
                </a>
            </div>

            <div class="footer">
                <p>Designed for CityU Community • <a href="mailto:dieael_chenxian@163.com">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        // 注：移除字体与文字几何导入，保留背景与灯光

        const container = document.getElementById('canvas-container');
        
        // 场景
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02); // 黑色迷雾

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 35);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        

        // 灯光系统 (高级感布光)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        // 主光 (暖白)
        const dirLight = new THREE.DirectionalLight(0xfff0dd, 1.5);
        dirLight.position.set(10, 10, 20);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // 轮廓光 (CityU Gold - 侧后方)
        const rimLight = new THREE.SpotLight(0xB48B3E, 15);
        rimLight.position.set(-20, 10, -10);
        rimLight.lookAt(0, 0, 0);
        scene.add(rimLight);

        // 底部补光 (CityU Red - 氛围)
        const bottomLight = new THREE.PointLight(0x850029, 3);
        bottomLight.position.set(0, -10, 5);
        scene.add(bottomLight);

        // 移除了 3D CityU 文字，仅保留背景与灯光和渲染循环
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0003;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0003;
        });
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 无 3D 文字，无需复位
        });
    </script>
</body>
</html>
